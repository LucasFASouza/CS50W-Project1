{% extends "encyclopedia/layout.html" %}

    {% block title %}
        New Page
    {% endblock %}

    {% block body %}
        <h1>New page</h1>

        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}

        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>

    {% endblock %}
